<div class="section">
    <div class="container">
        <div class="info">
            <div class="left">
                <span>电子档案</span>
                <ul>
                    <li>
                        <span>电子凭证<i ng-click="tag()" ng-class="{on:toggle}" ng-model="toggle"></i></span>
                        <ul class="manage" ng-class="{manageon:!toggle}">
                            <li>
                                <i class="add"></i>
                                <a ui-sref="electronic.addFile">新增档案</a>
                            </li>
                            <li>
                                <i class="revise"></i>
                                <a ui-sref="electronic.modifyList({category:modifyList})">修改档案</a>
                            </li>
                            <li>
                                <i class="report"></i>
                                <a ui-sref="electronic.unpushList({category:unpushList})">上报档案</a>
                            </li>
                            <li>
                                <i class="check"></i>
                                <a ui-sref="electronic.allList({category:allList})">查看档案</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <span>其他档案<i></i></span>

                    </li>
                </ul>
            </div>
            <div ui-view="list">
            </div>




        </div>
    </div>

</div>
